        </tbody>
    </table>
</body>

<script>
    function getList() {
        var banks = getData();
        var table = document.getElementById(("resoult"));
        var tagTable = document.getElementById("body");
        tagTable.border = 1;

        var rowCount = table.rows.length; 
        if ( rowCount >3 )   {
        for (var i = 1; i < rowCount - 1; i++) {    
        var row = table.rows[i]["Limit"].ToString();
            console.log(row);
        }
    }
        banks.forEach(function (bank) {
            var name = document.getElementById("search").value;           
            if (bank.bankName == name || bank.nameVI == name) {

                console.log(bank.bankCode, name);
                var tagRow = document.createElement("tr");
                tagTable.appendChild(tagRow);
                
                var tagColumn = document.createElement("td");
                var textNode = document.createTextNode(bank.bankCode);
                tagColumn.appendChild(textNode);
                tagRow.appendChild(tagColumn); 
                var tagColumn = document.createElement("td");
                var textNode = document.createTextNode(bank.bankName);
                tagColumn.appendChild(textNode);
                tagRow.appendChild(tagColumn); 
            }
        });
    }
</script>
